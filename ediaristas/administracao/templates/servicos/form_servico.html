{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    Cadastro de serviço
{% endblock title %}

{% block content %}
    <div class="card card-primary">
        <div class="card-header">
            <div class="card-title">
                Cadastro de serviço
            </div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form_service %}
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
{% endblock content %}
